<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "My Title"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title">
            <div data-montage-id="slider"></div>
        </h1>
    </div>
</body>
</html>
